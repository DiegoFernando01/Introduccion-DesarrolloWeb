<!DOCTYPE html>
<html>
<head>
    <title>Aprendiendo y practicando</title>
</head>
<body>
    <form>
        <!--Ingreso de texto común-->
        <input type="text" required>
        <!--Ingreso de contraseña con dígitos ocultos-->
        <input type="password" required>
        <!--Sólo permite el ingreso de números-->
        <input type="number">
        <!--Debe contener el formato @mail.com-->
        <input type="email">
        <!--Permite escoger un color-->
        <input type="color">
        <!--Rango entre mínimo y máximo-->
        <input type="range" min="1" max="5">
        <!--Ingreso de fecha-->
        <input type="date">
        <!--Ingreso de hora-->
        <input type="time">
        <!--Botón sin funcionalidad-->
        <input type="button" value="Botón">
        <!--Botón enviar-->
        <input type="submit">
    </form>
</body>
</html>
